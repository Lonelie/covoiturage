<head>
  <title>Covoiturage</title>
</head>

<body>
	<nav>
		<ul>
			<li class="menu-item">Accueil</li>
			<li class="menu-item">Inscription</li>
			<li class="menu-item">Connexion</li>
		</ul>
	</nav>
	<h1>Bienvenue sur Covoiturage !</h1>
	<header>
	  <form action="post">
	  	<input type="text" placeholder="Départ">
	  	<input type="text" placeholder="Arrivée">
	  	<input type="date" placeholder="Date">
	  	<input type="submit" value="Go !">
	  </form>
  </header>
</body>

<template name="travellist">
	<ul>
	{{#each covoiturage}}
		<li class="travel">{{ nom }} {{ prenom }}</li>
	{{/each}}
	</ul>
</template>
